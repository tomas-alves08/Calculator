<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <div class="title">
        <p>Calc-TS89</p>
      </div>
      <div class="screen">
        <p class="display">0</p>
      </div>
      <div class="buttons-area">
        <div class="row col-12">
          <button class="btn col-3" id="seven" value="7">7</button>
          <button class="btn col-3" id="eight" value="8">8</button>
          <button class="btn col-3" id="nine" value="9">9</button>
          <button class="btn btn-del col-3" id="del" value="delete">DEL</button>
        </div>
        <div class="row col-12">
          <button class="btn col-3" id="four" value="4">4</button>
          <button class="btn col-3" id="five" value="5">5</button>
          <button class="btn col-3" id="six" value="6">6</button>
          <button class="btn col-3 arithmetic" id="sum" value="sum">+</button>
        </div>
        <div class="row col-12">
          <button class="btn col-3" id="one" value="1">1</button>
          <button class="btn col-3" id="two" value="2">2</button>
          <button class="btn col-3" id="three" value="3">3</button>
          <button class="btn col-3 arithmetic" id="subtract" value="subtract">
            -
          </button>
        </div>
        <div class="row col-12">
          <button class="btn col-3" id="dot" value=".">.</button>
          <button class="btn col-3" id="zero" value="0">0</button>
          <button class="btn col-3 arithmetic" id="divide" value="divide">
            /
          </button>
          <button class="btn col-3 arithmetic" id="multiply" value="multiply">
            x
          </button>
        </div>
        <div class="row col-12">
          <button class="btn btn-reset col-6" id="reset" value="reset">
            RESET
          </button>
          <button class="btn btn-special-orange col-6" id="enter" value="enter">
            =
          </button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tomas Alves de Souza</a>.
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
